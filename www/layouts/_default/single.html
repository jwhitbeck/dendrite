{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">
  {{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="post">
      {{ .Content }}
    </div>
  </div>

  {{ if .Params.showtoc }}
  <div class="toc">
    {{ .TableOfContents }}
  </div>
  {{ end }}

</body>
</html>
